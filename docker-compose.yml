version: '3.8'
services:
  mysql:
    image: mysql:8.0
    restart: unless-stopped
    environment:
      MYSQL_ROOT_PASSWORD: example
      MYSQL_DATABASE: inventario_dev
      MYSQL_USER: inventario
      MYSQL_PASSWORD: inventario
    ports:
      - '3306:3306'
    volumes:
      - db_data:/var/lib/mysql

volumes:
  db_data:

# Usage: docker compose up -d
# This file is a local helper for running a MySQL instance for e2e/testing. It does NOT start the app.